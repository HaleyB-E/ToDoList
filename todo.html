<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <script src="todo.js" defer></script>
      <link rel="stylesheet" href="todo.css">
      
      <!--We're going to use Bootstrap (and therefore also jQuery). No need to re-invent the wheel to make this look decent-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
      <h1>To-Do List</h1>
      
      <table>
          <tr>
              <td><input type="text" placeholder="New Task" class="new-task-contents"></td>
              <td><button type="button" class="btn btn-primary add-toplevel-task" title="Create New Task" data-placement="right">
                          <span class="glyphicon glyphicon-plus"></span>
                  </button></td>
          </tr>
      </table>
      
      
    <ul class="toplevel-tasks list-group">
        <li class="task list-group-item">
            <input type="text" placeholder="Task" class="task-text">
            <button type="button" class="btn add-subtask">New Subtask</button>
            <button type="button" class="btn delete-task">Delete Task</button>
            <button type="button" class="btn task-completed" title="Complete?" data-placement="right"><span class="glyphicon glyphicon-unchecked"></span></button>
            <ul class="subtasks"></ul>
      </li>
    </ul>
  </body>
</html>
